<header style="height: 250px">
  <div>
    <mat-toolbar style="height: 250px">
      <section *ngIf="authService.firebaseUser!==null" style="margin-left: 5%; margin-top: 20px">
        <img routerLink="/me"
             mat-card-image
             style="object-fit:cover;
              height: 200px;
               width: 200px;
               border-radius: 10%;
                cursor: pointer;"
             src="{{authService.authenticatedUser.avatarUrl}}">
      </section>

      <h1 style="font-size: 150px;padding-left: 5%">TattooArtistApp</h1>

      <button *ngIf="authService.firebaseUser===null" (click)="signUpDialog()" mat-button color="warn" ><mat-icon>login</mat-icon>Sign up/Login</button>
      <button *ngIf="authService.firebaseUser!==null" (click)="authService.logout()" mat-button color="warn" ><mat-icon>logout</mat-icon>Logout</button>

      <button mat-button routerLink="/home"><mat-icon>home</mat-icon>home</button>
      <button mat-button routerLink="/me"><mat-icon>person</mat-icon>profile</button>
      <button mat-button routerLink="/chat"><mat-icon>message</mat-icon>messages</button>
    </mat-toolbar>
  </div>
</header>
<br><br>

<body>
<router-outlet></router-outlet>
</body>


<footer style="margin-top: 100%">
  <mat-paginator [length]=1 [pageSize]=2 aria-label="Select page"></mat-paginator>
</footer>
