<mat-card *ngIf="afAuth.authState | async as user" style="border-radius: 500px">

               width: 200px;
               border-radius: 50%;" src="{{user.photoURL}}">

    </mat-button-toggle>
    <br>
    <mat-button-toggle>
      Update Profile

  <h1 style="text-align: center">{{user.displayName}}</h1>

  <h1 style="text-align: center">{{user.displayName}}</h1>
