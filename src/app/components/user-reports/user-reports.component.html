<mat-toolbar>
  <section>
    <button routerLink="/tattoo-work-reports" mat-raised-button>
      Tattoo Work Reports
    </button>
  </section>
  <section style="margin-left: auto">
    <mat-paginator [pageSizeOptions]="[2, 5, 10, 25, 100]" [pageSize]="10" [length]="TotalElements"
                   (page)="nextPageUserReport($event)"></mat-paginator>
  </section>
</mat-toolbar>
<table mat-table [dataSource]="userReportRequests" style="width: 100%">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> description </th>
    <td mat-cell *matCellDef="let element">
      {{element.description}}
    </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> date </th>
    <td mat-cell *matCellDef="let element"> {{ element.date}} </td>
  </ng-container>

  <ng-container matColumnDef="reportOwner">
    <th mat-header-cell *matHeaderCellDef> reportOwner </th>
    <td mat-cell *matCellDef="let element"> {{element.reportOwner.firstName}} {{element.reportOwner.lastName}}</td>
  </ng-container>

  <ng-container matColumnDef="reportedUser">
    <th mat-header-cell *matHeaderCellDef> reportedUser </th>
    <td mat-cell *matCellDef="let element"> {{element.reportedUser.firstName}} {{element.reportedUser.lastName}}
      <button style="margin-left: 10%" color="warn" mat-icon-button
              (click)="closeCase(element.id)"> close case
        <mat-icon>
          cancel
        </mat-icon>
        <button style="margin-left: 10%" color="warn" mat-icon-button
                (click)="removeUser(element.reportedUser.id)"> remove user
          <mat-icon>
            remove
          </mat-icon>
        </button>
      </button>
      <br>
      <a routerLink="/users/{{element.reportedUser.id}}">reportedUser profile</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
