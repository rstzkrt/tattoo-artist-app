<mat-card>
  <form [formGroup]="frmSetNewPassword">
    <h3>
      Set a new password
    </h3>
    <h4>Please enter and confirm your new password</h4>
    <mat-form-field appearance="outline">
      <mat-label>Password:</mat-label>
      <input matInput formControlName="password">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Confirm Password:</mat-label>
      <input matInput formControlName="confirmPassword">
    </mat-form-field>

    <div>
      <button mat-flat-button color="accent" (click)="submit()" [disabled]="!frmSetNewPassword.valid">
        <span>Reset</span>
      </button>
    </div>
  </form>
</mat-card>
