<form [formGroup]="frmPasswordReset">
  <mat-form-field>
    <mat-label class="label">Email Address:</mat-label>
    <input formControlName="email" matInput required>
  </mat-form-field>

  <div>
    <button (click)="submit()" [disabled]="frmPasswordReset.invalid" mat-flat-button color="accent">
      Send Request
    </button>
  </div>
</form>
