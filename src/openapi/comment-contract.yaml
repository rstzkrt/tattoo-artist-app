openapi: 3.0.3
info:
  title: comment-contract
  description: comment-openapi-contract
  version: 1.0.0
paths:

  /comments/{comment_id}:
    get:
      operationId: getCommentById
      description: get comment by id
      parameters:
        - in: path
          name: comment_id
          description: comment id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommentResponseDto'

    delete:
      security:
        - bearerAuth: [ ]
      operationId: deleteCommentById
      description: delete comment by id
      parameters:
        - in: path
          name: comment_id
          description: comment id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        204:
          description: no content

    patch:
      operationId: editComment
      description: edit comment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommentPatchRequestDto'
      parameters:
        - in: path
          name: comment_id
          description: comment id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommentResponseDto'

  /comments/tattooworks/{tattooWork_id}:
    get:
      operationId: getCommentByTattooWorkId
      description: get comment
      parameters:
        - in: path
          name: tattooWork_id
          description: tattooWork id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommentResponseDto'

    post:
      operationId: createComment
      description: create comment
      parameters:
        - in: path
          name: tattooWork_id
          description: tattooWork id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommentRequestDto'
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommentResponseDto'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    CommentPatchRequestDto:
      type: object
      properties:
        rate:
          type: number
        message:
          type: string
    CommentRequestDto:
      type: object
      properties:
        postedBy: #
          type: string
          format: uuid
        message:
          type: string
        rate:
          type: number

    CommentResponseDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        postDate:
          type: string
          format: date
        postedBy:
          $ref: '#/components/schemas/UserResponseDto'
        message:
          type: string
        workId:
          type: string
          format: uuid
        rate:
          type: number

    UserResponseDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        uid:
          type: string
          description: id for firebase auth
        firstName:
          type: string
        lastName:
          type: string
        avatarUrl:
          type: string
        birthDate:
          type: string
          format: date
        email:
          type: string
        hasArtistPage:
          type: boolean
        workDays:
          type: array
          items:
            $ref: '#/components/schemas/WorkingDays'
        averageRating:
          type: number
        phoneNumber:
          type: string
        street:
          type: string
        city:
          type: string
        country:
          type: string
        state:
          type: string
        postalCode:
          type: string
        otherInformation:
          type: string
        favoriteArtistIds:
          type: array
          items:
            type: string
            format: uuid
        favoriteTattooWorkIds:
          type: array
          items:
            type: string
            format: uuid
        commentIds:
          type: array
          items:
            type: string
            format: uuid
        tattooWorkIds:
          type: array
          items:
            type: string
            format: uuid
